<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Photo Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/cropperjs@1.6.1/dist/cropper.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.6.1/dist/cropper.min.css">
    <style>
        .cropper-container { max-height: 70vh; }
        .preview-container { background: repeating-conic-gradient(#e5e7eb 0% 25%, white 0% 50%) 50% / 20px 20px; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-2">Kindle Photo Frame</h1>
        <p class="text-gray-400 text-center mb-8">Upload, crop (3:4), rotate, and convert images for your Kindle e-ink display</p>

        <!-- Upload Section -->
        <div id="upload-section" class="bg-gray-800 rounded-xl p-6 mb-6">
            <label class="block">
                <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                    <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="text-gray-300 mb-2">Click to select an image</p>
                    <p class="text-gray-500 text-sm">PNG, JPG, GIF, BMP, WebP up to 16MB</p>
                </div>
                <input type="file" id="file-input" accept="image/*" class="hidden">
            </label>
        </div>

        <!-- Editor Section -->
        <div id="editor-section" class="hidden">
            <div class="bg-gray-800 rounded-xl p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Edit Image</h2>
                    <button id="change-image" class="text-blue-400 hover:text-blue-300 text-sm">Change Image</button>
                </div>
                
                <!-- Cropper Container -->
                <div class="bg-gray-900 rounded-lg overflow-hidden mb-4" style="max-height: 60vh;">
                    <img id="crop-image" class="max-w-full">
                </div>

                <!-- Controls -->
                <div class="flex flex-wrap gap-3 justify-center">
                    <button id="rotate-left" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                        </svg>
                        Rotate Left
                    </button>
                    <button id="rotate-right" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10H11a8 8 0 00-8 8v2m18-10l-6 6m6-6l-6-6"/>
                        </svg>
                        Rotate Right
                    </button>
                    <button id="reset-btn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors">
                        Reset
                    </button>
                    <button id="apply-btn" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-semibold transition-colors">
                        Apply & Preview
                    </button>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div id="preview-section" class="hidden">
            <div class="bg-gray-800 rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">Preview (8-bit Grayscale)</h2>
                <div class="preview-container rounded-lg p-4 flex justify-center mb-4">
                    <img id="preview-image" class="max-w-full max-h-96 rounded shadow-lg">
                </div>
                <div id="preview-info" class="text-center text-gray-400 mb-4"></div>
                <div class="bg-green-900/50 border border-green-700 rounded-lg p-4 text-center">
                    <p class="text-green-400 font-medium">✓ Image ready for Kindle!</p>
                    <p class="text-gray-400 text-sm mt-1">Available at: <code id="frame-url" class="bg-gray-700 px-2 py-1 rounded">http://YOUR_RPI_IP:8088/frame.png</code></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enable detailed error logging
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', { message, source, lineno, colno, error });
            return false;
        };
        
        // Update frame URL to use current hostname (for ngrok compatibility)
        document.addEventListener('DOMContentLoaded', function() {
            const frameUrl = document.getElementById('frame-url');
            if (frameUrl) {
                const currentHost = window.location.host;
                const protocol = window.location.protocol;
                frameUrl.textContent = `${protocol}//${currentHost}/frame.png`;
            }
        });
        
        let cropper = null;
        let currentFilename = null;

        const fileInput = document.getElementById('file-input');
        const uploadSection = document.getElementById('upload-section');
        const editorSection = document.getElementById('editor-section');
        const previewSection = document.getElementById('preview-section');
        const cropImage = document.getElementById('crop-image');
        const previewImage = document.getElementById('preview-image');
        const previewInfo = document.getElementById('preview-info');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    } else {
                        throw new Error(`Server error: ${response.status}. The server did not return JSON.`);
                    }
                }
                
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    throw new Error(`Failed to parse JSON response: ${jsonError.message}`);
                }

                if (data.success) {
                    currentFilename = data.filename;
                    cropImage.src = data.preview;
                    
                    uploadSection.classList.add('hidden');
                    editorSection.classList.remove('hidden');
                    previewSection.classList.add('hidden');

                    // Initialize cropper after image loads
                    cropImage.onload = () => {
                        if (cropper) cropper.destroy();
                        cropper = new Cropper(cropImage, {
                            aspectRatio: 3 / 4,
                            viewMode: 1,
                            dragMode: 'move',
                            autoCropArea: 0.9,
                            restore: false,
                            guides: true,
                            center: true,
                            highlight: false,
                            cropBoxMovable: true,
                            cropBoxResizable: true,
                            toggleDragModeOnDblclick: false,
                        });
                    };
                } else {
                    alert(data.error || 'Upload failed');
                }
            } catch (err) {
                console.error('Upload error:', err);
                alert('Upload failed: ' + err.message);
            }
        });

        document.getElementById('rotate-left').addEventListener('click', () => {
            if (cropper) cropper.rotate(-90);
        });

        document.getElementById('rotate-right').addEventListener('click', () => {
            if (cropper) cropper.rotate(90);
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            if (cropper) cropper.reset();
        });

        document.getElementById('change-image').addEventListener('click', () => {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            fileInput.value = '';
            editorSection.classList.add('hidden');
            previewSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
        });

        document.getElementById('apply-btn').addEventListener('click', async () => {
            if (!cropper || !currentFilename) return;

            // Use getCroppedCanvas to get the already cropped and rotated image
            // This avoids all coordinate translation issues between Cropper.js and PIL
            const canvas = cropper.getCroppedCanvas();
            
            if (!canvas) {
                alert('Failed to get cropped image');
                return;
            }

            try {
                // Convert canvas to blob and send as file
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const formData = new FormData();
                formData.append('croppedImage', blob, 'cropped.png');

                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    } else {
                        throw new Error(`Server error: ${response.status}. The server did not return JSON.`);
                    }
                }
                
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    throw new Error(`Failed to parse JSON response: ${jsonError.message}`);
                }

                if (data.success) {
                    previewImage.src = data.preview;
                    previewInfo.textContent = `Dimensions: ${data.width} × ${data.height} pixels`;
                    previewSection.classList.remove('hidden');
                    previewSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert(data.error || 'Processing failed');
                }
            } catch (err) {
                console.error('Processing error:', err);
                alert('Processing failed: ' + err.message);
            }
        });
    </script>
</body>
</html>
